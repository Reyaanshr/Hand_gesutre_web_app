<html>
    <head>
        <title> Emotion to Emoji app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body style="background-color: maroon">
          <div class="container">
              <center>
                <h3 class = "btn btn-warning heading">Hand gesture web app
                  <span>&#9996;</span>
                  <span>&#128077;</span>
                  <span>&#128076;</span>
                </h3>
                <h4>Show hand gesture that you want to know the meaning </h4>
                <h5 class = "btn btn-danger">Note: this works for peace, thumbs up and nice </h5>
                <p> On the following gestures, model is trained</p>
                <span>&#9996;</span> <label> | </label>
                <span>&#128077;</span> <label> | </label>
                <span>&#128076;</span> <label> | </label>
                <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label class = "btn btn-success"> Webcam view- </label>
                    <div id="camera"></div>
                    <br><br>
                    <button onclick = "snapshot()" class = "btn btn-warning"> Capture image </button>
                </div>
                <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label class = "btn btn-success"> Prediction 1 - </label>
                    <p class= "gesturename" id="result_gesture_name"></p>
                    <p class = "gestureEmoji" id="update_gesture"></p>
                </div>
                <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label class="btn btn-success"> Snapshot- </label>
                    <div id="result"></div>
                    <br><br>
                    <button onclick = "check()" class = "btn btn-success"> Predict gesture </button>
                </div>
              </center>
          </div>
          <script src="main.js"></script>
      </body>
</html>
